<div class="container">
    <h1 class="mt-3 mb-5 text-center display-3 fw-lighter titulo">Las pel√≠culas y series <br> del momento...</h1>

    <div class="row row-cols-2 row-cols-lg-3 g-5 my-5">
        <div class="col" *ngFor="let movie of movies">
            <div class="card">
                <img [src]="[imageUrl]+movie.poster_path" class="card-img-top imagen" alt="logo">
                <div class="card-body">
                    <h5 class="card-title fw-bold titulo">{{ movie.original_title }}{{ movie.original_name }}</h5>

                </div>
            </div>
        </div>
    </div>
</div>
